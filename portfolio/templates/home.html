
<!doctype html>
<html lang="en">
<body>  
{% extends 'base.html' %}
{% block content %}
<h1>Suhas's Portfolio</h1>

{% load static %}
<div class="img-container">
<img src="{% static 'portfolio/IMG-8566.jpg' %}" width="300" height="300">
</div>

<br>
<a href="{% static 'portfolio/hsb-doc-SEB.pdf' %}" target="_blank">HSB Info</a>

{% for project in projects %}
<h2>{{ project.title }} </h2>
<p>{{ project.description }} </p>
<img src="{{ project.image.url }}" alt="Awesome Food" width="300" height="200">
<br>
{% if project.url%}
<a href="{{ project.url }}">Link</a>
{% endif %}
{% endfor %}
<br>

{% endblock %}
  </body>
</html>
